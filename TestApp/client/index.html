<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
</head>
<body>
    <h2>
        This is a test app
    </h2>
    <div id="root"></div>

    <script>

        const obj = {
            name: "Pragya",
            age: "22"
        };

        fetch("http://localhost:8080/",{
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify(obj)
        })
        .then((res) => res.json()) //to send json data. .text to send text data.
        .then((data) => {
            document.getElementById("root").innerHTML = `<h3>${data.name}</h3> <h3>${data.age}</h3> <h3>${data.country}</h3>`
        });
    </script>
</body>
</html>
