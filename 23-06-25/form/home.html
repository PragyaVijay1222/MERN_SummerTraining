<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <label for="fname">First name:</label><br>
        <input title="First Name" type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input title="Last Name" type="text" id="lname" name="lname"><br>
        <label for="age">Age:</label><br>
        <input title="Age" type="text" id="age" name="age"><br>
        <p>Choose The Subject You Wish To Go For:</p>
        <input type="radio" id="html" name="subject" value="HTML">
        <label for = "html">HTML</label><br>
        <input type="radio" id="css" name="subject" value="CSS">
        <label for = "css">CSS</label><br>
        <input type="radio" id="js" name="subject" value="JS">
        <label for = "js">JavaScript</label><br>
        <input type="radio" id="java" name="subject" value="JAVA">
        <label for = "java">JAVA</label><br>
        <input type="submit" value="Submit"><br>
        <p id="namef"></p>
        <p id="namel"></p>
        <p id="agee"></p>
        <p id="sub"></p>

    </form>
    <script src="script.js"></script>
</body>
</html>
